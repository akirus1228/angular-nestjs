<div id="login-page" [dir]='i18nService.dir'>
    <div class="login-main center">
        <a *ngIf="i18nService.language == 'en'" (click)="i18nService.language='he'">he</a>
        <a *ngIf="i18nService.language == 'he'" (click)="i18nService.language='en'">en</a>
        <div class="login-logo">
            <img src="praedicta-logo.png" alt=""/>
        </div>
        <form autocomplete="off" *ngIf="form && dic">
            <p-text-box [form]="form.controls['email']" name='email' [placeholder]='dic.loginPage.email'></p-text-box>
            <p-text-box [form]="form.controls['password']" name='password'
                        [placeholder]='dic.loginPage.password'></p-text-box>
            <button (click)="login($event)" mat-raised-button color="primary">{{dic.loginPage.login}}</button>
        </form>
    </div>
</div>
