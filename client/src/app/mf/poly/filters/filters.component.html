<mat-accordion>
    <mat-expansion-panel *ngFor="let group of groups">
        <mat-expansion-panel-header>
            <mat-checkbox (click)="$event.stopPropagation()"> {{ group.name }} </mat-checkbox>
        </mat-expansion-panel-header>

        <ng-container *ngFor="let filter of group.filters">
            <p-filter (selectedChange)="selectedChange.emit()" [filter]="filter"> </p-filter>
        </ng-container>
    </mat-expansion-panel>
