<button mat-icon-button [matMenuTriggerFor]="menu" class="navbar-toggler">
    <span class="navbar-toggler-icon icon-bar"></span>

<mat-menu #menu>

        <span>{{ item.title }}</span>
    </button>
</mat-menu>
